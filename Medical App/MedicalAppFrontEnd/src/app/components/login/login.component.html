<html>
<body>
  <div class="limiter">
		<div class="container-login100" style="background-image: url('assets/login/images/health_care.jpg')">
  <div class="login-wrap">
	<div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Register</label>
  <div class="login-form">
    <div class="sign-in-htm">
      <div class="group">
        <label for="user" class="label">Username</label>
        <input id="username" type="text" class="input" [(ngModel)] = "userLogin.username">
      </div>
      <div class="group">
        <label for="pass" class="label">Password</label>
        <input id="password" type="password" class="input" data-type="password" [(ngModel)] = "userLogin.password">
      </div>
      <div class="group">
        <input type="submit" class="button" value="SIGN IN" (click)="login()">
        <p style="color:red;text-align:center"> {{errorMessageSingIn}}</p>
      </div>
    </div>

    <div class="sign-up-htm">
      <div class="group">
        <label for="user" class="label">Username</label>
        <input id="usernameRegister" type="text" class="input" [(ngModel)] = "userRegister.username">
      </div>

      <div class="group">
        <label for="pass" class="label">Password</label>
        <input id="passRegister" type="password" class="input" data-type="password"  [(ngModel)] = 'userRegister.password'>
      </div>

      <div class="group">
        <label for="user" class="label">Name</label>
        <input id="name" type="text" class="input" [(ngModel)] = 'userRegister.name'>
      </div>

      <div class="group">
        <label for="user" class="label">Email</label>
        <input id="email" type="text" class="input" [(ngModel)] = 'userRegister.email'>
      </div>

      <div class="group">
        <label for="user" class="label">Birth date</label>
        <input id="birthdate" type="date" class="input" [(ngModel)] = 'userRegister.birthdate'>
      </div>

      <div class="group">
        <label for="user" class="label">Gender</label>
        <select id="inputGender" class="input" [(ngModel)] = "userRegister.gender">
          <option style = "color:black" value = "Male">Male</option>
          <option style = "color:black" value = "Female">Female</option>
        </select>
      </div>

      <div class="group">
        <label for="user" class="label">Address</label>
        <input id="address" type="text" class="input"  [(ngModel)] = 'userRegister.address'>
      </div>

      <div class="group">
        <input type="submit" class="button" value="Sign Up" (click)="register()">
        <p style="color:red;text-align:center">{{errorMessageSingUp}}</p>
      </div>

			</div>

    </div>
  </div>
  </div>
  </div>
  </div>


</body>
</html>
